server {
   listen      5000;
   server_name  localhost;
   root /opt/jiazhe/webserver/youxiang-h5-offline;
   location / {
      try_files $uri @fallback;
      }
   location /api/ {
      proxy_pass   "https://admin.offline.ue-link.cn/api/";
      }
   location ue-link.cn/static/ {
      proxy_pass   "https://admin.offline.ue-link.cn/static/";
      }
   location @fallback {
     rewrite .* /index.html break;
     }
   error_page   500 502 503 504  /50x.html;
   location = /50x.html {
     root   html;
     }
}
